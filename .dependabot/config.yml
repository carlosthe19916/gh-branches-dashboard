version: 1
update_configs:
  - package_manager: "javascript"
    directory: "/"
    update_schedule: "live"
    allowed_updates:
      - match:
          dependency_name: "react*"
          dependency_type: "direct"
      - match:
          dependency_name: "@patternfly/*"
          dependency_type: "direct"
      - match:
          dependency_name: "@redhat-cloud-services/*"
          dependency_type: "direct"
      - match:
        dependency_name: "@material-ui/*"
        dependency_type: "direct"